<!DOCTYPE html>
<html lang="es">
<head>    
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="referrer" content="no-referrer" />
  <meta name="theme-color" content="black" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>lorem ipsum</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: black;
    }
    #player {
      height: 100%; width: 100%;
    }
    .jw-controlbar .jw-icon {
      display: none !important;
    }
    .jw-controlbar .jw-icon-volume {
      display: inline-flex !important;
    }
  </style>
</head>
<body>
  <script src="https://telechileytelecampo.pages.dev/canales/jwplayer.js"></script> 
  <script>
    jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";

    function setupPlayer() {
      jwplayer("player").setup({
        file: "https://mdstrm.com/live-stream-playlist/53d2c1a32640614e62a0e000.m3u8?access_token=yhaS3IejjTDLTlFDuGqoCS1q2Lmepenyw3S2l5jYSeWg2nmBN95c5YzDk3nyPLC01yuiq5R76Jv",
        height: "100%",
        width: "100%",
        autostart: true,
        mute: false,
        controls: true
      });
    }

    document.addEventListener("DOMContentLoaded", setupPlayer);
  </script>

  <div id="player"></div>
</body>
</html>
