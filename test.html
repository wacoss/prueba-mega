
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Stream Arcatel | TVR (de Santiago)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="//cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/dash-shaka-playback@latest/dist/dash-shaka-playback.min.js"></script>


    <style>
      .embed-responsive{
        max-height: 100vh;
      }
    </style>
  </head>
<body style="margin:0; padding:0; border: 0; background: black; overflow: hidden;">
    <div class="embed-responsive embed-responsive-16by9">
                  <div id="player" class="embed-responsive-item"></div>
            </div>
    
        <script>
      var player = new Clappr.Player({
          source: "https://redirector.dps.live/hls/tvr/playlist.m3u8",
          plugins: [LevelSelector, ChromecastPlugin, DashShakaPlayback],
					playback: {
						hlsjsConfig: { 
              debug: false
					  }
					},
          parentId: "#player", 
          mute: true, 
          autoPlay: true,
          width:'100%',
          height:'100%'
        });
    </script>
      </body>
</html>
